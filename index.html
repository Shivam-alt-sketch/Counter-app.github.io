<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App by Shivam</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <script src="https://kit.fontawesome.com/e3e0f3d6fc.js" crossorigin="anonymous"></script>
    <div class="container">
        <div class="counter-div">
            <div class="header-container">
            <h1>Counter App</h1>
            </div>
            <span class="count">0</span>
            <hr>
           
            <div class="buttons">
                <button class="subtract">
                    <i class="fas fa-arrow-down subtract"></i>
                    Subtract
                </button>
                
                
                    <button class="reset">
                        <i class="fas fa-spinner reset"></i>
                        Reset
                    </button>
                    
                
                        <button class="add">
                            <i class="fas fa-arrow-up add"></i>
                            Add
                        </button>
                        </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
